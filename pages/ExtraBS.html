<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video enmarcado con Bootstrap</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="../Install-bs-ac/css/bootstrap.min.css">
  <!-- Estilos CSS personalizados -->
  <style>
    /* Estilos para el contenedor del video */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Proporción 16:9 (para mantener el aspecto del video) */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-primary py-3 text-white text-center">
    <div class="container">
      <div class="row align-items-center">

        <!-- Logotipo -->
        <div class="col-md-2">
          <a href="../index.html">
            <img src="../assets/logo.ico" alt="Logo" width="50">
          </a>
        </div>

        <!-- Navegación -->
        <nav class="col-md-10">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link text-dark" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../pages/HabilidadesBS.html">Habilidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../pages/quienes-somos.html">quienes-somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../pages/variedadesBS.html">variedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../pages/ExtraBS.html">extra</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Contenedor del video con marco bonito -->
        <div class="video-container border rounded">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/M0a_68xnboc" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white py-3 text-center">

</html>
